<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Sound of nature" />
		<link rel="icon" href="favicon.ico" />
		<title>Weather Sounds</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css " />
		<link rel="stylesheet" href="css/style.css" />
		<script src="app.js" defer></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="page-bg" style="background-image: url('./assets/summer-bg.jpg')"></div>
			<header class="header container">
				<h1>Weather Sounds</h1>
			</header>
			<main class="page container">
				<div class="page__buttons"></div>
				<div class="page__range range">
					<i class="range__icon"></i>
					<input class="range__input" type="range" id="volume" name="volume" min="0" max="100" />
				</div>
			</main>
		</div>
		<div class="sounds-container"></div>
	</body>
</html>
